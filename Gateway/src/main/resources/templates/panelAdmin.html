<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>WallapopTIW</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css" />
		<link rel="stylesheet" th:href="@{/css/style.css}" href="../../css/style.css" />
		<script th:href="@{/js/jquery.min.js}" src="../../js/jquery.min.js"></script>
		<script th:href="@{/js/bootstrap.min.css}" src="../../js/bootstrap.min.js"></script>
		<script src="http://blackpeppersoftware.github.io/thymeleaf-fragment.js/thymeleaf-fragment.js" defer="defer" th:if="false"></script>
    <link rel="stylesheet" th:href="@{/css/font-awesome-4.7.0/css/font-awesome.css}" href="../../css/font-awesome-4.7.0/css/font-awesome.css" />
    </head>
<body>
<div id="contenido">
	<div th:replace="/header::header"></div>
	
	    <table id="table" class="table">
	    <h2 id="tituloPag">Usuarios del sistema</h2>
	        <tr>
	        	<th>id</th>
	            <th>Nombre</th>
	            <th>Apellido1</th>
	            <th>Apellido2</th>
	            <th>Email</th>
	            <th>Contraseña</th>
	            <th>Ciudad</th>
	            <th>Avatar</th>
	            <th>Opciones</th>
	            
	        </tr>
	        
	       
	        
	
	<tr th:each= "usuario : ${listaUsuarios}">
		
			<td th:text="${usuario.id}"></td>
			<td th:text="${usuario.nombre}"></td>
			<td th:text="${usuario.apellido1}"></td>
			<td th:text="${usuario.apellido2}"></td>
			<td th:text="${usuario.email}"></td>
			<td th:text="${usuario.password}"></td>
			<td th:text="${usuario.ciudad}"></td>
			<td> <img th:src="@{'../../images/'+ ${usuario.avatar}}"/></td>
			<td id="opciones">
			<a title="Ver en detalle al usuario"  th:href="@{'verUsuario/' + ${usuario.id }}"><i class="fa fa-search" id="optionIcon" aria-hidden="true"></i></a>
			<a title="Editar usuario" th:href="@{'/editarAdmin/'+ ${usuario.id }}"><i class="fa fa-pencil" id="optionIcon" aria-hidden="true"></i></a>
			<a title="Eliminar usuario" th:href="@{'/eliminarU/'+${usuario.id}}"><i class="fa fa-trash-o" id="optionIcon" aria-hidden="true"></i></a></td>
			
	
		
		
		</tr>
		</table>
	
		 <table id="table" class="table">
	    <h2 id="tituloPag">Productos del sistema</h2>
	        <tr>
	            <th>ID</th>
	            <th>Titulo</th>
	            <th>Categoria</th>
	            <th>Descripcion</th>
	            <th>Estado</th>
	            <th>Ciudad</th>
	            <th>Precio</th>
	            <th>Usuario</th>
	            <th>Imagen</th>
	            <th>Opciones</th>
	        </tr>
	        
	       
	        
	
	<tr th:each= "producto : ${listaProductos}">
		
			<td th:text="${producto.id}"></td>
			<td th:text="${producto.titulo}"></td>
			<td th:text="${producto.categoria}"></td>
			<td th:text="${producto.descripcion}"></td>
			<td th:text="${producto.estado}"></td>
			<td th:text="${producto.ciudad}"></td>
			<td th:text="${producto.precio}"></td>
			<td th:text="${producto.usuario}"></td>
			<td><img th:src="@{${producto.image}}"/></td>
		
			
			<td id="opciones">
			<a title="Ver en detalle el producto"  th:href="@{'verProducto/' + ${producto.id }}"><i class="fa fa-search" id="optionIcon" aria-hidden="true"></i></a>
			<a title="Editar producto" th:href="@{'productoAdmin/' + ${producto.id }}"><i class="fa fa-pencil" id="optionIcon" aria-hidden="true"></i></a>
			<a title="Eliminar producto" th:href="@{'/eliminarP/'+${producto.id}}"><i class="fa fa-trash-o" id="optionIcon" aria-hidden="true"></i></a></td>
		
			
			
		
		</tr>
		</table>
	</div>	
</body>
<div th:replace="/header::footer"></div>
</html>
