
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>WallapopTIW</title>

        <!-- Latest compiled and minified CSS -->
       <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>WallapopTIW</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css" />
        <link rel="stylesheet" th:href="@{/css/formulario.css}" href="../../css/formulario.css" />
		<link rel="stylesheet" th:href="@{/css/style.css}" href="../../css/style.css" />
		<link rel="stylesheet" th:href="@{/css/font-awesome-4.7.0/css/font-awesome.css}" href="../../css/font-awesome-4.7.0/css/font-awesome.css" />
		<script th:href="@{/js/jquery.min.js}" src="../../js/jquery.min.js"></script>
		<script th:href="@{/js/jquery-validator.min.js}" src="../../js/jquery-validator.min.js"></script>
		<script th:href="@{/js/bootstrap.min.css}" src="../../js/bootstrap.min.js"></script>
		<script th:href="@{/js/registro.js}" src="../../js/registro.js"></script>
		<script src="http://blackpeppersoftware.github.io/thymeleaf-fragment.js/thymeleaf-fragment.js" defer="defer" th:if="false"></script>
    </head>
    <body onload="avatarDefecto()">
        <div th:replace="/header::header"></div>     
    <div class="container">
        <div id="titulo">
            <h2><strong>Formulario de registro</strong></h2>
        </div>
        <div class="registro">
            <div class="row">
            <div id="registro">
               <form  th:action="@{/registrar}" th:object="${usuario}" method="post" class="form-horizontal" id="registration" >
                  <div class="form-group">
                     <label  class="col-md-4"  for="exampleInputFile"><h5 class="text-center"><strong>Nombre</strong></h5></label> 
                    <div class="col-md-8">
                        <input th:field="*{nombre}" type="text" class="form-control" data-validation="required" data-validation-length="max30"/>
                        <div><p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Introduzca un nombre"</p></div>
                    </div>
                  </div>
                  <div class="form-group">
                     <label  class="col-md-4"  for="exampleInputFile"><h5 class="text-center"><strong>Primer apellido</strong></h5></label> 
                    <div class="col-md-8">
                    	<input th:field="*{apellido1}" type="text" class="form-control" placeholder="Segundo apellido" name="FSurname" data-validation="required" data-validation-length="max30"/>
                    	<div><p th:if="${#fields.hasErrors('apellido1')}" th:errors="*{apellido1}">Introduzca un nombre"</p></div>
                    </div>
                  </div>
                   <div class="form-group">
                     <label  class="col-md-4"  for="exampleInputFile"><h5 class="text-center"><strong>Segundo apellido</strong></h5></label> 
                    <div class="col-md-8">
                    	<input th:field="*{apellido2}" type="text" class="form-control" placeholder="Segundo apellido" name="SSurname" data-validation="required" data-validation-length="max30"/>
                    	<div><p th:if="${#fields.hasErrors('apellido2')}" th:errors="*{apellido2}">Introduzca un nombre"</p></div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label  class="col-md-4"  for="exampleInputFile"><h5 class="text-center"><strong>Correo electrónico</strong></h5></label>
                    <div class="col-md-8">
                    	<input th:field="*{email}" class="form-control" placeholder="Introduce tu email" name="Email" data-validation="email" data-validation-error-msg="No ha introducidoun email valido, usuario@dominio"/>
                            <div><p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Introduzca un nombre"</p></div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label  class="col-md-4" for="exampleInputFile"><h5 class="text-center"><strong>Contraseña</strong></h5></label>
                    <div class="col-md-8">
                    <input th:field="*{password}"
                            type="password" class="form-control" name="pass_confirmation" data-validation="length" data-validation-length="min8"
							placeholder="Contraseña"/>
                    	<div><p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Introduzca un nombre"</p></div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label  class="col-md-4"><h5 class="text-center"><strong> Avatar</strong></h5></label>
                    <div class="col-md-8">
                    <input th:field="${usuario.avatar}" id="avatarName" value="f1.png" type="hidden" class="form-control" data-validation="confirmation" 
                            placeholder="Verificar contraseña" name="pass"/>
                            <div class="col-md-5 col-md-offset-2">
                            	<i id="Anterior" onClick="changeAvatar(this)" class="fa fa-arrow-left" aria-hidden="true"></i>
                    			<img id="avatar" th:href="@{images/f1.png}" src="images/f1.png"/>
                    			<i id="Siguiente" onClick="changeAvatar(this)" class="fa fa-arrow-right" aria-hidden="true"></i>
                            </div>
                        
                    </div>
                  </div>
                  <div class="form-group">
                        <label class="col-md-4" for="ejemplo_password_1"><h5 class="text-center"><strong>Ciudad</strong></h5></label> 
                            <div class="col-md-8">
                                <select th:field="*{ciudad}" class="form-control" name="City" size="5" data-validation="required" data-validation-length="max1">
                                <option value="A coruna">A coruna</option>
                                <option value="Alava">Alava</option>
                                <option value="Albacete">Albacete</option>
                                <option value="Alicante">Alicante</option>
                                <option value="Almeria">Almeria</option>
                                <option value="Asturias">Asturias</option>
                                <option value="Avila">Avila</option>
                                <option value="Badajoz">Badajoz</option>
                                <option value="Baleares">Baleares</option>
                                <option value="Barcelona">Barcelona</option>
                                <option value="Burgos">Burgos</option>
                                <option value="Caceres">Caceres</option>
                                <option value="Cadiz">Cadiz</option>
                                <option value="Cantabria">Cantabria</option>
                                <option value="Castellon">Castellon</option>
                                <option value="Ceuta">Ceuta</option>
                                <option value="Ciudad real">Ciudad real</option>
                                <option value="Cordoba">Cordoba</option>
                                <option value="Cuenca">Cuenca</option>
                                <option value="Girona">Girona</option>
                                <option value="Granada">Granada</option>
                                <option value="Guadalajara">Guadalajara</option>
                                <option value="Guipuzcoa">Guipuzcoa</option>
                                <option value="Huelva">Huelva</option>
                                <option value="Huesca">Huesca</option>
                                <option value="Jaen">Jaen</option>
                                <option value="La rioja">La rioja</option>
                                <option value="Las palmas">Las palmas</option>
                                <option value="Leon">Leon</option>
                                <option value="Lleida">Lleida</option>
                                <option value="Lugo">Lugo</option>
                                <option value="Madrid">Madrid</option>
                                <option value="Malaga">Malaga</option>
                                <option value="Melilla">Melilla</option>
                                <option value="Murcia">Murcia</option>
                                <option value="Navarra">Navarra</option>
                                <option value="Ourense">Ourense</option>
                                <option value="Palencia">Palencia</option>
                                <option value="Pontevedra">Pontevedra</option>
                                <option value="Salamanca">Salamanca</option>
                                <option value="Tenerife">Tenerife</option>
                                <option value="Segovia">Segovia</option>
                                <option value="Sevilla">Sevilla</option>
                                <option value="Soria">Soria</option>
                                <option value="Tarragona">Tarragona</option>
                                <option value="Teruel">Teruel</option>
                                <option value="Toledo">Toledo</option>
                                <option value="Valencia">Valencia</option>
                                <option value="Valladolid">Valladolid</option>
                                <option value="Vizcaya">Vizcaya</option>
                                <option value="Zamora">Zamora</option>
                                <option value="Zaragoza">Zaragoza</option>
                                </select>
                                <div><p th:if="${#fields.hasErrors('ciudad')}" th:errors="*{ciudad}">Introduzca un nombre"</p></div>
                            </div>
                    </div>
                  <div class="checkbox">
                    <label>
                      <input  data-validation="required" data-validation-error-msg="Es necesario aceptar las políticas de uso de la información" type="checkbox"/> Acepto la política de uso de la información
                    </label>
                  </div>
                  <br/>
                      <div id="registerButon">
                        <button type="submit" class="btn btn-default" name="Register">Registrarse</button>
                      </div>
                </form>
            <script>
                $.validate({
                    form : '#registration', 
                     modules : 'security',
                     onError : function($form) {
                         console.log($form);
                          return false;
                        }
                });
            </script>
                </div>
            </div>
        </div>
        
    </div>
     <br/>
    <hr/>
<div th:replace="/header::footer"></div>
    </body>

</html>
