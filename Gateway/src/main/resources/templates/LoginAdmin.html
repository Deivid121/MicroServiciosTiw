
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>WallapopTIW</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css" />
		<link rel="stylesheet" th:href="@{/css/style.css}" href="../../css/style.css" />
		<script th:href="@{/js/jquery.min.js}" src="../../js/jquery.min.js"></script>
		<script th:href="@{/js/bootstrap.min.css}" src="../../js/bootstrap.min.js"></script>
		<script src="http://blackpeppersoftware.github.io/thymeleaf-fragment.js/thymeleaf-fragment.js" defer="defer" th:if="false"></script>
    </head>
   <body>
	    <div class="container" >
	<div class="col-md-4 col-md-offset-4">
        <h4>Login para administradores</h4>
    </div>
    <div class="col-md-4 col-md-offset-4">
    	<div th:text="${err.mensaje}"></div>
        <form class="form-group" th:action="@{/loguearAdmin}" th:object= "${administrador}" role="form" action="admin" method="post" id="login">
                  <label class="sr-only" for="ejemplo_email_2">Email</label>
                  <input type="text" class="form-control" name="User" th:field= "*{email}"
                         placeholder="Introduce tu email" data-validation="email" 
                         data-validation-error-msg="No has introducido un email valido (a@b.c)"/>
                          <br/>
                  <label class="sr-only" 
                   for="ejemplo_password_2" >ContraseÃ±a</label>
                  <input th:field= "*{password}" type="password" class="form-control" name="Pass" 
                         placeholder="Contraseña" data-validation="length" data-validation-length="min8" 
                         data-validation-error-msg="La contraseña tiene al menos 8 caracteres" />
                         <br/>
                  <input type="submit" class="btn btn-default" value="Entrar"></input>
                  </form> 
                </div>
                </div>
                <script>
			$.validate({
				form : '#login',	
				 onError : function($form) {
				      return false;
				    }
		    });
		</script>
</body>
	<div th:replace="/header::footer"></div>
</html>
